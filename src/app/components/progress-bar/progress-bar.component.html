<div class="flex items-center gap-x-3 whitespace-nowrap">
  <div class="flex w-full h-2 bg-gray-100 rounded-full overflow-hidden" role="progressbar"
       [attr.aria-valuenow]="progress" [attr.aria-valuemin]="0" [attr.aria-valuemax]="100">
    <div class="flex flex-col justify-center rounded-full overflow-hidden"
         [ngClass]="progressBarColor"
         [style.width.%]="progress">
      <span *ngIf="showPercentage" class="text-xs text-white text-center whitespace-nowrap">{{ "" }}</span>
    </div>
  </div>
  <div class="w-10 text-end">
    <span class="text-sm text-gray-800">{{ progress }}%</span>
    <span class="flex-shrink-0 ms-auto size-4 flex justify-center items-center rounded-full"
          *ngIf="isError">
      <svg class="flex-shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6 6 18"></path>
        <path d="m6 6 12 12"></path>
      </svg>
    </span>
    <span class="flex-shrink-0 ms-auto size-4 flex justify-center items-center rounded-full"
          *ngIf="progress === 100 && !isError">
      <svg class="flex-shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </span>
  </div>
</div>
